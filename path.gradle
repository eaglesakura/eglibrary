    EGLIBRARY_PATH_ANDROID_CAMERA = "${EGLIBRARY_PATH_SRC_ROOT}/src/android-camera/"
    EGLIBRARY_PATH_ANDROID_DAO = "${EGLIBRARY_PATH_SRC_ROOT}/src/android-dao/"
