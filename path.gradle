     * 0.2.8  : update NDK MakefileGenerator
     * 0.2.9  : merge modules
     * 0.2.10 : update google play
     * 0.2.11 : update dependencies
     */
    EGLIBRARY_ARTIFACT_VERSION = "0.2.11"

    EGLIBRARY_APPLICATION_ID = "com.eaglesakura.android"

    EGLIBRARY_PATH_JAVA_CORE = "${EGLIBRARY_PATH_SRC_ROOT}/src/java/core"
