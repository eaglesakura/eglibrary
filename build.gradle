// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url "http://eaglesakura.github.io/maven/" }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath "com.eaglesakura:eglibrary-gradle-plugin:0.1.21"
        classpath 'com.eaglesakura:joint-connector-plugin:0.1.13'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "http://eaglesakura.github.io/maven/" }
    }
}

ext {
    EGLIBRARY_ANDROID_BUILDTOOL_VERSION = '22'
    EGLIBRARY_MAVEN_LOCAL_PATH = new File("${System.env.MAVEN_LOCAL_REPO}");
    EGLIBRARY_ARTIFACT_VERSION = "0.2.0"
}
