// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven {
            url "http://eaglesakura.github.io/maven/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'com.eaglesakura:joint-connector-plugin:0.1.13'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "http://eaglesakura.github.io/maven/"
        }
    }
}

ext {
    EGLIBRARY_ANDROID_BUILDTOOL_VERSION = '21.1.2'
    EGLIBRARY_MAVEN_LOCAL_PATH = new File("/dev-home/workspaces/github/maven");
    EGLIBRARY_ARTIFACT_VERSION = "0.1.21"
}

task buildSetup << {
    File file = new File("local.properties");
    file.write("sdk.dir=" + System.getenv("ANDROID_HOME") + "\n");
}
