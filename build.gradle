apply plugin: 'idea'

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.3'
    }
}

ext {
    EGLIBRARY_ANDROID_BUILDTOOL_VERSION = '20.0.0'
    EGLIBRARY_MAVEN_LOCAL_PATH = new File("/dev-home/workspaces/github/maven");
    EGLIBRARY_ARTIFACT_VERSION = "0.1.18"
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task buildSetup << {
    File file = new File("local.properties");
    file.write("sdk.dir=" + System.getenv("ANDROID_HOME") + "\n");
}
