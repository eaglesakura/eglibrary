buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.3'
    }
}


apply plugin: 'com.android.library'
apply plugin: 'android-apt'

def APPLICATION_ID = "com.eaglesakura.android.framework"
def DATABASE_PACKAGE_NAME = "${APPLICATION_ID}.db"
def DATABSE_FILE_NAME = "appfw.db";

if (!hasProperty("EGLIBRARY_MAVEN_LOCAL_PATH")) {
    EGLIBRARY_MAVEN_LOCAL_PATH = ""
}
if (!hasProperty("EGLIBRARY_ARTIFACT_VERSION")) {
    EGLIBRARY_ARTIFACT_VERSION = ""
}

configurations {
    apt
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://eaglesakura.github.io/maven/"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile fileTree(dir: 'libs', include: ['*.aar'])

    // support v4/v13/playservice
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:support-v13:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'

    compile 'com.google.android.gms:play-services:6.1.+'

    compile project(':eglibrary-android-java-wrapper')
}


android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId APPLICATION_ID
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/dao', 'src/main/gen-prop']
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


buildscript {
    repositories {
        jcenter()

        mavenCentral()

        maven {
            url "http://eaglesakura.github.io/maven/"
        }
    }

    dependencies {
        classpath 'com.eaglesakura:eglibrary-gradle-plugin:0.1.+'
    }
}


apply plugin: 'com.eaglesakura.android-support'

/**
 * 設定ファイルを出力する
 */
task generateProp(type: com.eaglesakura.gradle.tasks.AndroidPropGenTask) {
    outDirectory = file("src/main/gen-prop").absoluteFile

    classPackageName DATABASE_PACKAGE_NAME
    className "BasicSettings"
    dbFileName DATABSE_FILE_NAME

    stringProperty "gcmToken", ""; // アプリが持つGCMトークン

    // バージョンキャッシュ
    intProperty "lastBootedAppVersionCode", 0; // 最後に起動した時のアプリバージョンコード
    stringProperty "lastBootedAppVersionName", ""; // 最後に起動した時のアプリバージョン名
}